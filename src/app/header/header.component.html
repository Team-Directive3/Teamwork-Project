<div class="logo">
  <h1>BLACKBOARD</h1>
  <span>project manager</span>
</div>
<nav>
  <div class="user">
    <ul *ngIf="!usersService.loggedIn">
      <li *ngIf="!usersService.loggedIn"><a routerLink="/login">LOG IN</a></li>
      <li *ngIf="usersService.loggedIn"><a routerLink="/login">LOG OUT</a></li>
      <li *ngIf="!usersService.loggedIn"><a routerLink="/signin">SIGN IN</a></li>
    </ul>
    <div class="main-info">
      <ul>
        <li>
          <h3 class="user-info">{{usersService.getLoggedUser()?.firstName}} {{usersService.getLoggedUser()?.lastName}}</h3></li>
        <hr>
        <li><a class="logout" (click)="logout()">LOG OUT</a></li>
      </ul>
    </div>
  </div>
  <ul class="main-nav">
    <li [class.active]="selectedItemName === 'Home'" (click)="markSelectedItem('Home')"><a routerLink="/">HOME</a></li>
    <li [class.active]="selectedItemName === 'Projects'" (click)="markSelectedItem('Projects')"><a routerLink="/projects">PROJECTS</a></li>
    <li [class.active]="selectedItemName === 'Teams'" (click)="markSelectedItem('Teams')"><a routerLink="/teams">TEAMS</a></li>
    <li [class.active]="selectedItemName === 'Events'" (click)="markSelectedItem('Events')"><a routerLink="/events">EVENTS</a></li>
  </ul>
  <img src="underline.png"></nav>
