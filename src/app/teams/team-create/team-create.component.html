<form #teamsForm="ngForm" (ngSubmit)="add(); teamsForm.reset()">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-7">
            <div class="form-group">
                <input class="form-control" type="text" name="name" [(ngModel)]="model.name" #tbName="ngModel" required placeholder="Name" />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid Team name
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="form" [(ngModel)]="model.form" placeholder="Team form" required />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="github" [(ngModel)]="model.github" placeholder="GitHub" required />
            </div>
            <div class="form-group">
                <button class="btn btn-success">Create</button>
            </div>
        </div>
    </div>
</form>
