<section class="project-card">
  <div class="pins">
    <img src="pin.png" alt="">
    <img src="pin.png" alt="">
  </div>
  <hr>
  <div class="info-wrapper">
    <div class="short-info">
      <div class="info-wrapper">
        <div class="img-info-wrap">
          <img class="prof-img" src="{{ image_url }}" />
          <div class="main-info">
            <h3>  <a href="/teams/{{id}}" >{{ name }}</a></h3>
            <em *ngIf="form"> <span>Form: {{form}}</span> </em>
            <em *ngIf="github"> <span>GitHub:</span><a href="{{github}}" target="blank"> {{github}} </a></em>
            <em *ngIf="createdAt"> <span>Created on: {{createdAt | date:'medium'}}</span> </em>
              <em *ngIf="owner"> <span>Owner: {{owner}}</span> </em>
          </div>
        </div>
      </div>
      <div class="interaction">
        <!--if project.isUpdateAllowed-->
        <a [routerLink]="['update',id]" class="glyphicon glyphicon-edit"></a>
        <!--if project.isDeleteAllowed-->
        <a [routerLink]="['remove',id]" class="glyphicon glyphicon-remove"></a>
      </div>
    </div>
  </div>

</section>
