<form #projectsForm="ngForm" (ngSubmit)="update(); projectsForm.reset()">

  <div class="col-md-6">
    <div class="form-group">
      <label for="Project_title"> Title:</label>
      <input id="Project_title" class="form-control" type="text" name="title" [(ngModel)]="title" #tbName="ngModel" required placeholder="title" />
      <div [hidden]="tbName.untouched || tbName.valid">
        Invalid Project title
      </div>
    </div>
    <div class="form-group">
      <label for="Project_github"> GitHub:</label>
      <input id="Project_github" class="form-control" type="text" name="github" [(ngModel)]="github" placeholder="GitHub" required />
    </div>
    <div class="form-group">
      <label for="Project_demo"> Demo:</label>
      <input id="Project_demo" class="form-control" type="text" name="demo" [(ngModel)]="demo" placeholder="demo" required />
    </div>
    <div class="form-group">
      <label for="Project_image_url"> Image address:</label>
      <input id="Project_image_url" class="form-control" type="text" name="image_url" [(ngModel)]="image_url" placeholder="Image address" />
    </div>
    <div class="form-group">
      <button class="btn btn-success">Update</button>
    </div>
  </div>
</form>
