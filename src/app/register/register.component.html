<div class="signup center-block jumbotron">
  <p class="heading">SIGN IN</p>
  <form role="form" (submit)="signup($event, username.value, password.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" #username class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <!-- <button class="btn btn-default" routerLink="/login">Click here to Login</button> -->
</form>
</div>
