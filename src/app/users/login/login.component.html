<div class="login center-block jumbotron" *ngIf="!authenticated">
  <p class="heading">LOGIN</p>
  <form role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
      <label for="username">Username</label>
      <input class="form-control" type="text" placeholder="JohnyB" [formControl]="loginForm.controls['username']">
      <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="alert alert-danger">You must add a username.</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <label for="password">Password</label>
        <input class="form-control" type="password" placeholder="Password" [formControl]="loginForm.controls['password']">
        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">You must add a password.</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
    <button class="btn btn-default" routerLink="/signin">Click here to Signup</button> 
  </form>
</div>
<div class="login center-block jumbotron text-center" *ngIf="authenticated">
  <!-- <img src="{{profile.picture}}" />
  <h2>Welcome, {{profile.email}}</h2>
  <a (click)="logout()">Logout</a> -->
  <p>You are logged in.</p>
</div>
